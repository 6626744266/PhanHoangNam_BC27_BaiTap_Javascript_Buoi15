!<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <!-- BÀI 1: QUẢN LÝ TUYỂN SINH -->
      <h1>BÀI 1: Quản lý tuyển sinh</h1>
      <button
        class="btn btn-primary mb-5"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#multiCollapseExample"
        aria-expanded="false"
      >
        Ẩn/hiện
      </button>

      <div id="multiCollapseExample" class="mb-3 collapse">
        <div class="container">
          <div class="row">
            <div class="col-sm-6 mx-auto">
              <div class="card">
                <div class="card-header">BÀI 1: Quản lý tuyển sinh</div>
                <div class="card-body">
                  <select class="form-control mb-3" id="areaSelector">
                    <option value="">Chọn khu vực</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                  </select>
                  <select class="form-control mb-3" id="typeSelector">
                    <option value="">Chọn đối tượng</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                  </select>

                  <div class="mb-3">
                    <label for="benchmark" class="form-label"
                      >Hãy nhập vào điểm chuẩn</label
                    >
                    <input type="text" id="benchmark" class="form-control" />
                  </div>
                  <div class="mb-3">
                    <label for="firstMark" class="form-label"
                      >Hãy nhập vào điểm môn thứ nhất</label
                    >
                    <input type="text" id="firstMark" class="form-control" />
                  </div>
                  <div class="mb-3">
                    <label for="secondMark" class="form-label"
                      >Hãy nhập vào điểm môn thứ hai</label
                    >
                    <input type="text" id="secondMark" class="form-control" />
                  </div>
                  <div class="mb-3">
                    <label for="thirdMark" class="form-label"
                      >Hãy nhập vào điểm môn thứ ba</label
                    >
                    <input type="text" id="thirdMark" class="form-control" />
                  </div>

                  <div class="text-center">
                    <button onclick="totalMark()" class="btn btn-success mt-3">
                      Kết quả
                    </button>
                    <div id="ketQua" class="mt-4">
                      <span id="spanKetQua" class="mt-3"></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- BÀI 2: TÍNH TIỀN ĐIỆN -->

      <h1>BÀI 2: Tính tiền điện</h1>
      <button
        class="btn btn-primary mb-5"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#multiCollapseExample2"
        aria-expanded="false"
      >
        Ẩn/hiện
      </button>

      <div id="multiCollapseExample2" class="mb-3 collapse">
        <div class="container">
          <div class="row">
            <div class="col-sm-6 mx-auto">
              <div class="card">
                <div class="card-header">BÀI 2: Tính tiền điện</div>
                <div class="card-body">
                  <div class="mb-3">
                    <label for="getName" class="form-label"
                      >Hãy nhập họ và tên</label
                    >
                    <input type="text" id="getName" class="form-control" />
                  </div>
                 

                  <div class="mb-3">
                    <label for="getKw" class="form-label"
                      >Hãy nhập vào số kw</label
                    >
                    <input type="number" id="getKw" class="form-control" />
                  </div>

                  <div class="text-center">
                    <button onclick="totalPrice()" class="btn btn-success mt-3">
                      Tính tiền điện
                    </button>
                    <div id="ketQua2" class="mt-4">
                      <span id="spanKetQua2" class="mt-3"></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
